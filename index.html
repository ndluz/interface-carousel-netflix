<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/main.css">

    <!--Responsividade-->
    <link rel="stylesheet" href="style/responsive.css">
    
    <!--Owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>Netflix Clone</title>
    </title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">NETFLIX</h2>
        <nav>
          <a href="#">Início</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="filme-principal">
        <div class="container">
            <h3 class="titulo">THE 100</h3>
            <p class="descricao">
              Quase 100 anos após um apocalipse nuclear devastar a Terra, 100 
              sobreviventes de uma estação espacial voltam para avaliar as condições do planeta.
            </p>
            <div class="botoes">
              <button role="button" class="botao">
                <i class="fas fa-play"></i>
                ASSISTIR AGORA
              </button>
              <button role="button" class="botao">
                <i class="fas fa-info-circle"></i>
                MAIS INFORMAÇÕES
              </button>
            </div>
        </div>
      </div>
    </main>

    <div class="carrossel-filmes">
      <div class="owl-carousel owl-theme">
        <div class="item"><img  class="box-filme" src="img/breakingbad.jpg" ></div>
        <div class="item"><img  class="box-filme"src="img/controlz.jpg" ></div>
        <div class="item"><img  class="box-filme"src="img/dark.jpg"></div>
        <div class="item"><img  class="box-filme"src="img/domo.jpg"></div>
        <div class="item"><img  class="box-filme"src="img/drhouse.jpg" ></div>
        <div class="item"><img  class="box-filme"src="img/handmainds.jpg" ></div>
        <div class="item"><img  class="box-filme"src="img/justiceiro.jpg" ></div>
        <div class="item"><img  class="box-filme"src="img/mortal.jpg" ></div>
        <div class="item"><img  class="box-filme"src="img/mrrobot.jpg" ></div>
        <div class="item"><img  class="box-filme"src="img/peaky.jpg" ></div>
        <div class="item"><img  class="box-filme"src="img/rickandmorty.jpg" ></div>
        <div class="item"><img  class="box-filme"src="img/shadowhunters.jpg" ></div>
        <div class="item"><img  class="box-filme"src="img/witcher.jpg" ></div>
        <div class="item"><img  class="box-filme"src="img/you.jpg" ></div>
      </div>
    </div>

    <script src="https://kit.fontawesome.com/22efb04648.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
  </body>
</html>
